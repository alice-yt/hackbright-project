{% extends 'base.html' %}
{% block title %}Sleep Journal Â· Login{% endblock %}

{% block body %}

<body>
  <form action="/" method="POST" id=login-form>
    <span id=login>
      Log In
    </span>
    <br>
    <p>
      Email <input type="text" name="login-email" required=True>
    </p>

    <p>
      Password <input type="password" name="login-password" required=True>
    </p>
    <p>
      <input type="submit">
    </p>

    <p>
      New to Sleep Journal? 
      <a href="http://localhost:5000/create_account" style="color:#fcf8ec">Create an account!</a>
    </p>
  </form>
</body>



{% endblock %}
