{% extends 'base.html' %}
{% block title %}Sleep Journal Home{% endblock %}

{% block body %}
  <h1>Welcome to Sleep Journal!</h1>

  <h2>Create an Account</h2>
  <form action="/" method="POST">
    <p>
      Full Name <input type="text" name="full_name">
    </p>

    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h2>Log-In</h2>
  <form action="/login" method="GET">
    <p>
      Email <input type="text" name="login-email" required=True>
    </p>

    <p>
      Password <input type="password" name="login-password" required=True>
    </p>
    <p>
      <input type="submit">
    </p>
  </form>

{% endblock %}
