{% extends 'base.html' %}

{% block title %}{{ user.user_id }} - Details{% endblock %}

{% block body %}

<p>
  {{ user.email }}
  {% for user_entry in user_entries %}
  <li>
    <a href='/user_entries/{{user_entry.user_entry_id}}'>
        {{ user_entry.user_entry_id }}
    </a>
  </li>
</p>

{% endfor %}
{% endblock %}
